{% extends 'base/main.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container--addproject">
    <h3>My new Project</h3>

    <form method="POST" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {% for field in form %}

        <div class = "mb-3">
            <label for="exampleInputProject" class="form-label">{{field.label}}</label>
            {{field}}
        </div>

    {% endfor %}
    <input class="btn btn-primary" type="submit" value="SAVE">
    </form>
 
</div>


{% endblock content %}
